<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calander</title>
</head>
<body>
    <div class="calander">
        <div class="header">
            <div class="year-month"></div>
            <div class="nav">
                <button class="nav-btn">&lt;</button>
                <button class="nav-btn">Today</button>
                <button class="nav-btn">&gt;</button>
            </div>
        </div>
        <div class="main">
            <div class="days">
                <div class="day">일</div>
                <div class="day">월</div>
                <div class="day">화</div>
                <div class="day">수</div>
                <div class="day">목</div>
                <div class="day">금</div>
                <div class="day">토</div>
            </div>
            <div class="dates"></div>
            <h1>내 ip</h1>
            <p id="ip"></p>
            <button onclick="getIp()">내 ip 확인하기</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
